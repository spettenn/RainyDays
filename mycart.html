<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="StyleCart.css" />
    <script
      src="https://kit.fontawesome.com/7d8104ed11.js"
      crossorigin="anonymous"
    ></script>
    <title>MyCart</title>
  </head>
  <body>
    <header>
      <div class="box1">
        <div>
          <label for="hamburger-menu"
            ><i class="fas fa-bars fa-2x burger"></i
          ></label>
          <input type="checkbox" id="hamburger-menu" />
          <nav>
            <ul>
              <li><a href="discover.html" class="buttonnav">Discover</a></li>
              <li><a href="contact.html" class="buttonnav">Contact us</a></li>
              <li><a href="aboutus.html" class="buttonnav">About us</a></li>
              <li><a href="mypage.html" class="buttonnav">My page</a></li>
            </ul>
          </nav>
        </div>
        <div></div>
        <div><h1 href="home.html">HOME</h1></div>
        <div></div>
        <div>
          <span class="pone" href="mypage.html">My page</span>
        </div>
      </div>
    </header>
    <div class="box2">
      <div>
        <h2>Shopping cart</h2>
      </div>
      <div>
        <img class="logo" src="images/Logo RD`s.png" />
      </div>
      <div>
        <form>
          <input
            class="buttonsearch"
            type="text"
            placeholder="Search.."
            name="search"
          />
          <button type="submit"></button>
        </form>
      </div>
    </div>
    <div class="box3">
      <div></div>
      <div>
        <h3>Cart</h3>
      </div>
      <div></div>
    </div>
    <div class="box4">
      <div class="CardCart">
        <div class="CardImg">
          <img src="images/Jacket13.jpg" />
        </div>
        <div class="info">
          <span>Helli-Hansen - </span> <br />
          <span>Weather Jacket </span> <br />
          <span>
            <button class="sizes">XS</button>
            <button class="sizes">S</button>
            <button class="sizes">M</button>
            <button class="sizes">L</button>
            <button class="sizes">XL</button>
          </span>
          <div>
            <span>
              <i class="fas fa-star stars"></i>
              <i class="fas fa-star stars"></i>
              <i class="fas fa-star stars"></i>
              <i class="fas fa-star stars"></i>
              <i class="fas fa-star"></i>
            </span>
          </div>
        </div>
        <div class="qty">
          <button class="sizes">x1</button>
        </div>
        <div class="price">
          <span>2 100,- kr</span>
        </div>
        <div>
          <span>
            <button class="btnCxl">
              <i class="far fa-times-circle"></i> Cancel
            </button>
          </span>
        </div>
      </div>
      <div class="CardCart">
        <div class="CardImg">
          <img src="images/Jacket12.jpg" />
        </div>
        <div class="info">
          <span>Norr√∏na - </span> <br />
          <span>Fall Jacket </span> <br />
          <span>
            <button class="sizes">XS</button>
            <button class="sizes">S</button>
            <button class="sizes">M</button>
            <button class="sizes">L</button>
            <button class="sizes">XL</button>
          </span>
          <div>
            <span>
              <i class="fas fa-star stars"></i>
              <i class="fas fa-star stars"></i>
              <i class="fas fa-star stars"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </span>
          </div>
        </div>
        <div class="qty">
          <button class="sizes">x1</button>
        </div>
        <div class="price">
          <span>1 500,- kr</span>
        </div>
        <div>
          <span>
            <button class="btnCxl">
              <i class="far fa-times-circle"></i> Cancel
            </button>
          </span>
        </div>
      </div>
      <div class="CardCart">
        <div class="CardImg">
          <img src="images/Jacket15.jpg" />
        </div>
        <div class="info">
          <span>Sail racing - </span> <br />
          <span>sailing Jacket Jacket </span> <br />
          <span>
            <button class="sizes">XS</button>
            <button class="sizes">S</button>
            <button class="sizes">M</button>
            <button class="sizes">L</button>
            <button class="sizes">XL</button>
          </span>
          <div>
            <span>
              <i class="fas fa-star stars"></i>
              <i class="fas fa-star stars"></i>
              <i class="fas fa-star stars"></i>
              <i class="fas fa-star stars"></i>
              <i class="fas fa-star stars"></i>
            </span>
          </div>
        </div>
        <div class="qty">
          <button class="sizes">x1</button>
        </div>
        <div class="price">
          <span>3 100,- kr</span>
        </div>
        <div>
          <span>
            <button class="btnCxl">
              <i class="far fa-times-circle"></i> Cancel
            </button>
          </span>
        </div>
      </div>
      <div class="CardCart">
        <div id="filla" class="CartNav"></div>
        <div class="CartNav">
          <span class="amnt"
            >Total items: <button class="totamt">x3 items</button></span
          >
          <span class="amnt"
            >Total amount: <button class="totamt">6 700,- kr</button></span
          >
          <div id="dislpay">
            <button href="home.html" class="shop">Continue Shopping</button>
          </div>
          <div>
            <button href="checkout.html" class="continue">
              Continue to check-out
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
